<!doctype html>
<html lang="""en
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vue 3 App</title>
    <style>
        :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #111; }
        body { margin: 0; padding: 2rem; background: #f7fafc; }
        .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 6px 18px rgba(2,6,23,0.08); max-width: 720px; margin: 0 auto; }
        input, button { font: inherit; padding: 0.5rem; border-radius: 6px; border: 1px solid #e2e8f0; }
        button { cursor: pointer; background: #2563eb; color: white; border-color: transparent; }
        .list { margin-top: 1rem; }
        .item { display:flex; align-items:center; justify-content:space-between; padding:0.5rem 0; border-bottom:1px dashed #edf2f7; }
        .controls { display:flex; gap:0.5rem; margin-top:0.75rem; }
        .muted { color:#64748b; font-size:0.9rem; }
    </style>
</head>
<body>
    <div id="app" class="card" aria-live="polite">
    </div>
</body>
</html>
